{% extends "genLayout.html" %}

{% block css %}

<!--html-->
{% block body %}
<div id="main">
    <div class="row">
        <button onclick="flipToPage();">Flip to <span id="flipOption" value="notebook">notebook pages</span></button>
    </div>
    <div id="flipbook">
        <div class="hard"><h1>Death Note</h1>

    </div>
</div>
{% endblock %}
<!--js-->
{% block scripts %}

{% endblock %}
