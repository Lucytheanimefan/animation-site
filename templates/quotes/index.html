{% extends "genLayout.html" %}
<!--css-->
{% block css %}
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/quotes/style.css') }}"> {% endblock %}
<!--html-->
{% block body %}
<form action='/sentiment_analysis' method='post'>
  <div class="form-group">
    <label for="quote">Password</label>
    <input class="form-control" type="text" id="quote" name="quote">
    <button type="submit" class="btn btn-primary">Go</button>
  </div>
</form>
<div id='data' data-sentiment='{{ data }}'></div>
{% endblock %}
<!--js-->
{% block scripts %} {% assets output="gen/packed.js", "js_genlayout", "js/lib/three_new.min.js","js/lib/OrbitControls.js", "js/lib/dat.gui.min.js","js/quotes/script.js" %}
<script type="text/javascript" src="{{ ASSET_URL }}"></script>
{% endassets %} {% endblock %}
