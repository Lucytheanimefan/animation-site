{% extends "genLayout.html" %}
<!--css-->
{% block css %}
<meta property='og:image' content='/static/img/deathnote/Death_Note_border.png'/>
<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/deathnote/style.css') }}"> {% endblock %}
<!--html-->
{% block body %}
<div id="main">
    <div class="row buttonNav">
        <button type="button" class="btn" onclick="flipToPage();">Flip to <span id="flipOption" value="notebook">notebook pages</span></button>
    </div>
    <div id="flipbook">
        <div class="hard" id="titlePage">
            <div class="row title">
                <h1><b id="D">D</b>EATH NOTE</h1>
            </div>
        </div>
    </div>
</div>
<audio controls autoplay loop>
    <source src="/static/sound/Kira_Theme.mp3" type="audio/mpeg">
</audio>
{% endblock %}
<!--js-->
{% block scripts %}
<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/lib/turn.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/deathnote/rules.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/deathnote/script.js') }}"></script>
{% endblock %}
