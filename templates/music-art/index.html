{% extends "genLayout.html" %}
<!--css-->
{% block css %}
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/music-art/style.css') }}">
{% endblock %}
<!--html-->
{% block body %}
<form action="/upload/music-art" method="post" enctype="multipart/form-data">
  <div>
    <label class="btn btn-default btn-file">
      Browse
      <input type="file" name="file" style="display: none;">
    </label>
  </div>
  <div>
    <input class="btn btn-default" type="submit" value="Upload">
  </div>
</form>
<audio src="{{ musicfile }}" controls onpause="pauseMusic()" onplay="playMusic()" id="sound"></audio>


<canvas id="canvas"></canvas>

{% endblock %}


<!--js-->
{% block scripts %} {% assets output="gen/packed.js", "js_genlayout","js/music-art/script.js" %}
<script type="text/javascript" src="{{ ASSET_URL }}"></script>
{% endassets %} {% endblock %}
