{% extends "genLayout.html" %}
<!--css-->
{% block css %}
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/chair/style.css') }}"> {% endblock %}
<!--html-->
{% block body %}
<div id="main">
    <div class="col-md-8 offset-md-2">
        <div id="text"></div>
    </div>
    <div class="wrapper">
        <div class="cube">
            <b class="front"></b>
            <b class="back"></b>
            <b class="top"></b>
            <b class="bottom"></b>
            <b class="left"></b>
            <b class="right"></b>
        </div>
    </div>
    <canvas id="background"></canvas>
</div>
{% endblock %}
<!--js-->
{% block scripts %}
<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/lib/three.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/chair/text.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/chair/script.js') }}"></script>
{% endblock %}
